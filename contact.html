<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User contact info</title>
  </head>
  <body>
    <form action="index.html" method="get">
      <p>Username:
        <input type="text" name="username" maxlength="20">
      </p>
    </form>
    <form action="index.html" method="post">
      <p>Password:
        <input type="password" name="password">
      </p>
    </form>
    <form action="index.html" method="get">
      <p>Tell us more about yourself</p>
      <textarea name="name" rows="8" cols="80">Type here...</textarea>
    </form>
    <form  action="index.html" method="get">
      <p>Do you like doing workouts?</p>
      <input type="radio" name="questions" value="Yes">Yes
      <input type="radio" name="questions" value="Yes">Yes
      <input type="image" src="">
      <br />
      <p>You can check both</p>
      <input type="checkbox" name="service" value="Drink">Drink
      <input type="checkbox" name="service" value="Eat">Eat
    </form>
  </body>
</html>
